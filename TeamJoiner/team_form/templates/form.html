<!-- templates/forms.html -->
{% extends 'layout.html' %}
{% load static %}

{% block content %}
<center>
    <h1>Join The Team</h1>
    <br/><br/>
    {% if submitted %}
        You have successfully joined!

    {% else %}
</center>
    <div class="container-form">
        <form action="" method=POST>
           {% csrf_token %}

            {{ form.as_p }}


            <input type="submit" value="Join" class="btn btn-danger"/>

        </form>
    </div>
    {% endif %}
{% endblock %}
